<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Winter Ball?</title>
  <style>
    body {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;

  background-image: url("background.jpg.webp");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;


}

 body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.0); /* change opacity here */
      z-index: -1;
    }

    h1 {
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      width: 300px;
      height: 150px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
    }

    #yes {
      background-color: #4CAF50;
      color: white;
    }

    #no {
      background-color: #f44336;
      color: white;
      position: absolute;
      left: 120px;
      top: 60px;
    }

h1 {
  color: white;
  font-size: 32px;
  margin-bottom: 30px;
  text-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
}
  </style>
</head>
<body>

  <h1>Winter Ball? ‚ùÑÔ∏è‚ú®</h1> 

  <div class="buttons">
    <button id="yes" onclick="alert('YAY!! Winter Ball it is üíñ')">
      Yes
    </button>

    <button id="no">
      No
    </button>
  </div>

  <script>
    const noButton = document.getElementById("no");

    noButton.addEventListener("mouseover", () => {
      const maxX = 250;
      const maxY = 120;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      noButton.style.left = randomX + "px";
      noButton.style.top = randomY + "px";
    });
  </script>

</body>
</html>
